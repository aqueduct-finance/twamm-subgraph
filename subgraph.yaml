specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Factory
    network: mumbai
    source:
      address: "0x6FF6508E881D677D5e40e7C1619008F9ff46A5F8"
      abi: Factory
      startBlock: 42726795
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - PairCreated
        - SetAuction
        - SetAuctionSetter
        - SetFeeTo
        - SetFeeToSetter
      abis:
        - name: Factory
          file: ./abis/Factory.json
      eventHandlers:
        - event: PairCreated(indexed address,indexed address,address,uint256)
          handler: handlePairCreated
        - event: SetAuction(address)
          handler: handleSetAuction
        - event: SetAuctionSetter(address)
          handler: handleSetAuctionSetter
        - event: SetFeeTo(address)
          handler: handleSetFeeTo
        - event: SetFeeToSetter(address)
          handler: handleSetFeeToSetter
      file: ./src/factory.ts
